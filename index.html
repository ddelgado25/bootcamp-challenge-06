<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Weather Dashboard: 5 Day Forecast</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light justify-content-around">
            <a class="nav-brand">Weather Dashboard</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Enter City Here..." aria-label="Search">  
              <button class="btn btn-primary" id="searchBtn" type="submit">Search</button>
            </form>
          </nav>
    </header>

    
    <main>
        <div class="jumbotron">
            <h3 class="card-header text-uppercase text-center py-1">5 Day Weather Forecast</h3>
            <p id="current-weather" class="row card align-items-center justify-content-center justify-content-around border-0 mb-1"></p>
            <p id="current-city" class="row card align-items-center justify-content-center justify-content-around"></p>
            <div class="row justify-content-center">
                <img class="today-placeholder" src="./Assets/images/weather-placeholder.png">
                <div class="column">
                <p class="today-tempature"></p>
                <p class="today-wind"></p>
                <p class="today-humidity"></p>
                </div>
            </div>
        </div>


        <div class="container">

            <div class="row align-items-start justify-content-center justify-content-around">
              
              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-day-0"></h5>
                  <img class="card-placeholder-0" src="./Assets/images/weather-placeholder.png">
                  <p class="card-tempature-0"></p>
                  <p class="card-wind-0"></p>
                  <p class="card-humidity-0"></p>
                </div>
              </div>

              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-day-1"></h5>
                  <img class="card-placeholder-1" src="./Assets/images/weather-placeholder.png">
                  <p class="card-tempature-1"></p>
                  <p class="card-wind-1"></p>
                  <p class="card-humidity-1"></p>
                </div>
              </div>

              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-day-2"></h5>
                  <img class="card-placeholder-2" src="./Assets/images/weather-placeholder.png">
                  <p class="card-tempature-2"></p>
                  <p class="card-wind-2"></p>
                  <p class="card-humidity-2"></p>
                </div>
              </div>

              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-day-3"></h5>
                  <img class="card-placeholder-3" src="./Assets/images/weather-placeholder.png">
                  <p class="card-tempature-3"></p>
                  <p class="card-wind-3"></p>
                  <p class="card-humidity-3"></p>
                </div>
              </div>

              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-day-4"></h5>
                  <img class="card-placeholder-4" src="./Assets/images/weather-placeholder.png">
                  <p class="card-tempature-4"></p>
                  <p class="card-wind-4"></p>
                  <p class="card-humidity-4"></p>
                </div>
              </div>


        </div>
      </div>
    
    
    </main>


<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./Assets/js/script.js"></script>
</body>
</html>
